<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/zui/css/zui.css">
    <link rel="stylesheet" type="text/css" href="/static/zui/css/theme/zui-theme-green.css">
    <link rel="stylesheet" type="text/css" href="/static/css/loginstyle.css">
    <script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/zui/js/zui.js"></script>
</head>

<body>
<div class="container" style="width: 500px;margin-top: 30px">
    <div class="panel">
        <div class="panel-heading">
            登录
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputAccount1">账号</label>
                    <input type="text" class="form-control" id="exampleInputAccount1" placeholder="电子邮件/手机号/用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputMoney1">捐赠金额</label>
                    <div class="input-group">
                        <span class="input-group-addon">￥</span>
                        <input type="number" class="form-control" id="exampleInputMoney1" placeholder="最低捐赠金额为 ￥10.00">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="/static/js/admin.js"></script>
</body>
</html>
