{% block main %}

            <label>工号</label>
            <input type="text" class="form-control" placeholder="工号">
        </div>
        <div class="form-group">
            <label>原密码</label>

        </div>
        <div class="form-group">
            <label>新密码</label>
            <input type="password" class="form-control" placeholder="新密码">
        </div>

        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    </div>
</div>
